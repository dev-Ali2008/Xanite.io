<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Original Games Compatibility - Xanite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #666666;
            --secondary-color: #9bf00b;
            --dark-bg: #1e1e1e;
            --darker-bg: #121212;
            --light-text: #ffffff;
            --gray-text: #aaaaaa;
            --card-bg: #2a2a2a;
            --unknown: #777777;
            --broken: #e81123;
            --intro: #ffaa44;
            --starts: #0078d7;
            --playable: #9bf00b;
            --perfect: #4CAF50;
        }
        
        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        
        #searchInput {
            width: 60%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: var(--card-bg);
            color: white;
            font-size: 16px;
        }
        
        .platform-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }
        
        .platform-btn {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: var(--card-bg);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .platform-btn.active {
            background-color: var(--secondary-color);
            color: black;
        }
        
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .filter-checkbox {
            display: none;
        }
        
        .filter-label {
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .filter-label:hover {
            opacity: 0.8;
        }
        
        .filter-unknown { background-color: var(--unknown); }
        .filter-broken { background-color: var(--broken); }
        .filter-intro { background-color: var(--intro); }
        .filter-starts { background-color: var(--starts); }
        .filter-playable { background-color: var(--playable); }
        .filter-perfect { background-color: var(--perfect); }
        
        .filter-checkbox:checked + .filter-label {
            box-shadow: 0 0 0 2px white;
        }
        
        .compatibility-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .game-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            padding: 15px;
            border-left: 5px solid var(--unknown);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .game-info {
            padding: 0;
        }
        
        .game-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .game-status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-unknown { background-color: var(--unknown); }
        .status-broken { background-color: var(--broken); }
        .status-intro { background-color: var(--intro); }
        .status-starts { background-color: var(--starts); }
        .status-playable { background-color: var(--playable); }
        .status-perfect { background-color: var(--perfect); }
        
        .game-details {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--gray-text);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .pagination-btn {
            padding: 8px 15px;
            background-color: var(--card-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination-btn.active {
            background-color: var(--secondary-color);
            color: black;
        }
        
        .pagination-btn:hover:not(.active) {
            background-color: var(--primary-color);
        }
        
        .games-count {
            text-align: center;
            margin-top: 15px;
            color: var(--gray-text);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .compatibility-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            #searchInput {
                width: 80%;
            }
            
            .platform-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" style="color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold;">
                    <i class="fas fa-gamepad" style="color: var(--secondary-color);"></i> Xanite
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Xbox games...">
        </div>
        
        <div class="platform-selector">
            <button class="platform-btn active" data-platform="original">Xbox Original (1800 Games)</button>
            <button class="platform-btn" data-platform="360">Xbox 360 (100 Games)</button>
        </div>

        <div class="filter-container">
            <input type="checkbox" id="filter-unknown" class="filter-checkbox" checked>
            <label for="filter-unknown" class="filter-label filter-unknown">Unknown</label>
            
            <input type="checkbox" id="filter-broken" class="filter-checkbox" checked>
            <label for="filter-broken" class="filter-label filter-broken">Broken</label>
            
            <input type="checkbox" id="filter-intro" class="filter-checkbox" checked>
            <label for="filter-intro" class="filter-label filter-intro">Intro</label>
            
            <input type="checkbox" id="filter-starts" class="filter-checkbox" checked>
            <label for="filter-starts" class="filter-label filter-starts">Starts</label>
            
            <input type="checkbox" id="filter-playable" class="filter-checkbox" checked>
            <label for="filter-playable" class="filter-label filter-playable">Playable</label>
            
            <input type="checkbox" id="filter-perfect" class="filter-checkbox" checked>
            <label for="filter-perfect" class="filter-label filter-perfect">Perfect</label>
        </div>

        <div class="games-count" id="gamesCount">Showing 0 of 0 games</div>

        <div class="compatibility-grid" id="gamesContainer">
            <!-- Xbox games will appear here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will appear here -->
        </div>
    </div>

    <script>
        // Xbox Games Database
        const xboxOriginalGames = generateGames(1800, "Xbox Original");
        const xbox360Games = generateGames(100, "Xbox 360");
        
        // Current state
        let currentPlatform = "original";
        let currentPage = 1;
        const gamesPerPage = 80;
        
        // Function to generate fake game data
        function generateGames(count, platform) {
            const statuses = ["unknown", "broken", "intro", "starts", "playable", "perfect"];
            const genres = ["FPS", "RPG", "Action", "Adventure", "Racing", "Sports", "Strategy", "Puzzle"];
            const years = platform === "Xbox Original" ? 
                [2001, 2002, 2003, 2004, 2005] : 
                [2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013];
            
            const games = [];
            
            for (let i = 1; i <= count; i++) {
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                const genre = genres[Math.floor(Math.random() * genres.length)];
                const year = years[Math.floor(Math.random() * years.length)];
                
                games.push({
                    title: `${platform} Game ${i}`,
                    status: status,
                    year: year,
                    genre: genre,
                    platform: platform
                });
            }
            
            return games;
        }
        
        // Function to display games based on filters and pagination
        function displayGames() {
            const container = document.getElementById('gamesContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Get selected filters
            const showUnknown = document.getElementById('filter-unknown').checked;
            const showBroken = document.getElementById('filter-broken').checked;
            const showIntro = document.getElementById('filter-intro').checked;
            const showStarts = document.getElementById('filter-starts').checked;
            const showPlayable = document.getElementById('filter-playable').checked;
            const showPerfect = document.getElementById('filter-perfect').checked;
            
            // Get current platform games
            const currentGames = currentPlatform === "original" ? xboxOriginalGames : xbox360Games;
            
            // Filter games
            const filteredGames = currentGames.filter(game => {
                // Filter by search term
                const matchesSearch = game.title.toLowerCase().includes(searchTerm) || 
                                     game.genre.toLowerCase().includes(searchTerm) || 
                                     game.year.toString().includes(searchTerm);
                
                // Filter by status
                const matchesStatus = 
                    (game.status === 'unknown' && showUnknown) ||
                    (game.status === 'broken' && showBroken) ||
                    (game.status === 'intro' && showIntro) ||
                    (game.status === 'starts' && showStarts) ||
                    (game.status === 'playable' && showPlayable) ||
                    (game.status === 'perfect' && showPerfect);
                
                return matchesSearch && matchesStatus;
            });
            
            // Update games count
            document.getElementById('gamesCount').textContent = `Showing ${filteredGames.length} of ${currentGames.length} games`;
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            
            // Adjust current page if needed
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            } else if (totalPages === 0) {
                currentPage = 1;
            }
            
            // Generate pagination buttons
            generatePaginationButtons(totalPages);
            
            // Clear container
            container.innerHTML = '';
            
            if (filteredGames.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No Xbox games found matching your criteria</p>';
                return;
            }
            
            // Calculate start and end index for current page
            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = Math.min(startIndex + gamesPerPage, filteredGames.length);
            
            // Display games for current page
            for (let i = startIndex; i < endIndex; i++) {
                const game = filteredGames[i];
                const statusClass = `status-${game.status}`;
                const statusText = game.status.charAt(0).toUpperCase() + game.status.slice(1);
                
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.style.borderLeftColor = `var(--${game.status})`;
                gameCard.innerHTML = `
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <span class="game-status ${statusClass}">${statusText}</span>
                        <div class="game-details">${game.year} | ${game.genre}</div>
                    </div>
                `;
                
                container.appendChild(gameCard);
            }
        }
        
        // Function to generate pagination buttons
        function generatePaginationButtons(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'pagination-btn';
                prevBtn.innerHTML = '&laquo;';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    displayGames();
                });
                paginationContainer.appendChild(prevBtn);
            }
            
            // Page buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayGames();
                });
                paginationContainer.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'pagination-btn';
                nextBtn.innerHTML = '&raquo;';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    displayGames();
                });
                paginationContainer.appendChild(nextBtn);
            }
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            currentPage = 1;
            displayGames();
        });
        
        document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                currentPage = 1;
                displayGames();
            });
        });
        
        // Platform selector event listeners
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPlatform = btn.dataset.platform;
                currentPage = 1;
                displayGames();
            });
        });

        // Initial display
        window.onload = displayGames;
    </script>
</body>
</html>
